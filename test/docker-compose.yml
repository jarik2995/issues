version: "2.1"
services:
  issues-inventory:
    image: issues-inventory
    container_name: issues-inventory
  issues-ssh1:
    image: issues-ssh
    container_name: issues-ssh1
    hostname: issues-ssh1
    environment:
      - PUID=1000
      - PGID=1000
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=issues
    restart: unless-stopped
    env_file:
      - ../.env
  issues-ssh2:
    image: issues-ssh
    container_name: issues-ssh2
    hostname: issues-ssh2
    environment:
      - PUID=1000
      - PGID=1000
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=issues
    env_file:
      - ../.env
    restart: unless-stopped
