version: "2.1"
services:
  openssh-server1:
    image: issue-test
    container_name: issue-test1
    hostname: openssh-server1
    environment:
      - PUID=1000
      - PGID=1000
      - PUBLIC_KEY=$SSH_KEY
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=test-user
    restart: unless-stopped
  openssh-server2:
    image: issue-test
    container_name: issue-test2
    hostname: openssh-server2
    environment:
      - PUID=1000
      - PGID=1000
      - PUBLIC_KEY=$SSH_KEY
      - SUDO_ACCESS=false
      - PASSWORD_ACCESS=false
      - USER_NAME=test-user
    restart: unless-stopped